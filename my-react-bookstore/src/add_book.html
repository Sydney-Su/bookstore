<link rel="stylesheet" href="{{ url_for('static', filename='App.css') }}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold">Add a New Book</h1>
        <!-- Form -->
        <form action="{{ url_for('add_book') }}" method="POST" class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
            <div class="mb-4">
                <label for="bookTitle" class="block text-gray-700">Book Title</label>
                <input type="text" name="bookTitle" id="bookTitle" class="w-full px-4 py-2 mt-2 border rounded-lg" placeholder="Enter book title" required>
            </div>
            <div class="mb-4">
                <label for="author" class="block text-gray-700">Author</label>
                <input type="text" name="author" id="author" class="w-full px-4 py-2 mt-2 border rounded-lg" placeholder="Enter author" required>
            </div>
            <button type="submit" class="w-full py-2 mt-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Submit</button>
        </form>
    </div>
</body>
</html>
